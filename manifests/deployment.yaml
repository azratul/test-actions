apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-jperez20021
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-jperez20021
  template:
    metadata:
      labels:
        app: demo-jperez20021
    spec:
      containers:
        - name: demo-jperez20021
          image: ghcr.io/azratul/demo-jperez20021:latest
          ports:
            - containerPort: 5000
          env:
            - name: FLUENTD_HOST
              value: "192.168.100.77"
            - name: FLUENTD_PORT
              value: "24224"
          envFrom:
            - secretRef:
                name: mongo-secret
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
